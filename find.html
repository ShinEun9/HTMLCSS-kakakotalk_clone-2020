<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span class="parent">
          <span class="new"></span>
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>

    <div class="container">
      <main class="main-screen">
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fas fa-qrcode"></i>
            <span>QR Code</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-address-book"></i>
            <span>Add by Contacts</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-fingerprint"></i>
            <span>Add by ID</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-envelope"></i>
            <span>Invite</span>
          </div>
        </div>
        <div class="recommended-friends">
          <h6 class="recommended-friends__title">Recommended Friends</h6>
          <span>You have no recommended friends.</span>
        </div>

        <div class="open-chat">
          <div class="open-chat__header">
            <h4>Open Chat</h4>
            <span
              >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i
            ></span>
          </div>

          <div class="open-post">
            <div class="open-post__column">
              <h5 class="open-post__title">#ENHYPEN</h5>
              <h6 class="open-post__hashtags">#enhypen#enjene#friends</h6>
              <div class="open-post__members">
                <img src="images/channel.jpg" />
                <span class="open-post__member-count"> 82K members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
            <div class="open-post__column">
              <div class="open-post__photo">
                <img src="images/channel.jpg" />
                <div class="open-post__heart-count">
                  <i class="fas fa-heart fa-xs"></i><span>326</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="video">
          <div class="video__header">
            <h4>Recommended Video</h4>
            <span
              >Go to Video Home <i class="fas fa-chevron-right fa-xs"></i
            ></span>
          </div>
          <iframe
            src="https://www.youtube.com/embed/nQ6wLuYvGd4"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </main>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__new"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your Screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
